{% extends 'cruds/base.html' %}
{% load i18n %}

{% block breadcrumbs %}
<ol class="breadcrumb">
    <li><a href="/project/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Task</li>
</ol>
{% endblock %}

{% block content %}
  {% if crud_perms.list %}
    <a href="/project/" class="btn btn-info">
      <i class="fa fa-angle-double-left"></i>
      {% trans "Back to Dashboard" %}
    </a>  
  {% endif %}

  <h1>{% trans "Remove" %} {{ object }}?</h1>

  <form action="{{ url_delete }}{{getparams}}" method="POST">
    {% csrf_token %}

    <p>
      <button type="submit" class="btn btn-danger">{% trans "Confirm remove" %}</button>
    </p>
  </form>
{% endblock %}
