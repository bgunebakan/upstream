<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>Upstream Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- end of bootstrap -->
    <!--page level css -->
    <link type="text/css" href="{% static 'vendors/themify/css/themify-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendors/iCheck/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrapvalidator/css/bootstrapValidator.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <!--end page level css-->
</head>

<body id="sign-in">
<div class="preloader">
    <div class="loader_img"><img src="{% static 'img/loader.gif' %}" alt="loading..." height="64" width="64"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-10 col-sm-8 m-auto login-form">

                <h2 class="text-center logo_h2">
                    <img src="{% static 'img/pages/clear_black.png' %}" alt="Logo">
                </h2>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form action="" method="post">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="sr-only">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="password"
                                       name="password" placeholder="Password">
                            </div>
                            <div class="form-group checkbox">
                                <label for="remember">
                                    <input type="checkbox" name="remember" id="remember">&nbsp; Remember Me
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="btn btn-primary btn-block"/>
                            </div>
                            <a href="forgot_password.html" id="forgot" class="forgot">Şifrenizi mi unuttunuz ? </a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- global js -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

<!-- end of global js -->
<!-- page level js -->
<script type="text/javascript" src="{% static 'vendors/iCheck/js/icheck.js' %}"></script>
<script src="{% static 'vendors/bootstrapvalidator/js/bootstrapValidator.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/custom_js/login.js' %}"></script>
<!-- end of page level js -->
</body>

</html>
