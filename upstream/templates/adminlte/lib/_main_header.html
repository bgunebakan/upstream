{% load adminlte_helpers i18n %}
{% load detail_tags %}
{% load personnel_tags %}
{% if request.user.is_authenticated %}
{% get_personnel request as personnel%}
{%endif%}


<header class="main-header">
    <!-- Logo -->
    {% block logo %}
    <a href="{% block logo_href %}/{% endblock %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">{% block logo_text_small %}<b>U</b>p{% endblock %}</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{% block logo_text %}<b>UP</b>stream{% endblock %}</span>
    </a>
    {% endblock %}

</header>
